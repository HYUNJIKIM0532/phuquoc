<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>푸꾸옥 7박 8일 여행일정</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #00b894;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab-button {
      background-color: #dfe6e9;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-button.active {
      background-color: #00b894;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .date {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>푸꾸옥 7박 8일 여행일정</h1>
    <p>예시로 구성된 틀입니다. 현지 일정으로 자유롭게 수정하세요!</p>
  </header>

  <main>
    <div class="tabs">
      <button class="tab-button active" data-tab="day1">DAY 1</button>
      <button class="tab-button" data-tab="day2">DAY 2</button>
      <!-- 이후 DAY 3~ 추가 예정 -->
    </div>

    <div id="day1" class="tab-content active">
      <div class="date">DAY 1 - 6월 21일 (금)</div>
      <ul>
        <li>푸꾸옥 도착 후 공항 → 비다로카 리조트</li>
        <li>짐 보관 후 근처 국수집 방문</li>
        <li>카페 투어 & 킹콩마트 들르기</li>
      </ul>
    </div>

    <div id="day2" class="tab-content">
      <div class="date">DAY 2 - 6월 22일 (토)</div>
      <ul>
        <li>빈펄 사파리 오전 방문</li>
        <li>오후 리조트 수영장 & 해변 산책</li>
      </ul>
    </div>

  </main>

  <footer>
    © 2025 현지의 푸꾸옥 여행 일정표
  </footer>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
